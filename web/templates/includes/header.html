{% load static %}

<header class="container-lg p-4">

        <div class="row row-cols-3">

          <div class="grid"></div>
          <div class="grid">

            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'img/1.png' %}" class="d-block w-100 carrusel-imagenes" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/2.png' %}" class="d-block w-100 carrusel-imagenes" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/3.png' %}" class="d-block w-100 carrusel-imagenes" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

          </div>
          <div class="grid"></div>


        </div>
</header>
